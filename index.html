<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Filament Demo</title>
    <!-- 
       font awesome cdn
     -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 
        daysi ui cdn link
     -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.17/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- 
        Tailwind css cdn link
     -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- 
        navbar
     -->
    <section>
      <div class="navbar bg-base-100 shadow-md px-10">
        <div class="flex-1">
          <a class="text-xl text-bold font-bold">Filament Demo</a>
        </div>
        <div class="flex-none gap-4">
          <div class="form-control relative">
            <i
              class="fa-solid fa-magnifying-glass text-gray-400 absolute top-[13px] ml-3"
            ></i>
            <input
              type="text"
              placeholder="Search"
              class="px-8 py-1.5 rounded-lg border border-gray-300 border-[0.5px] focus:border-[0.5px] focus:outline-none focus:ring-1 focus:ring-[#D97706] placeholder-gray-400"
            />
          </div>
          <div class="relative">
            <i
              class="fa-regular fa-bell text-xl text-gray-400 hover:text-gray-500"
            ></i>
            <span
              class="absolute bottom-4 p-[0.5px] text-xs text-[#D97706] border rounded-full border-gray-100"
              >0</span
            >
          </div>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="avatar">
              <div class="w-9 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
                />
              </div>
            </div>
            <div
              tabindex="0"
              class="mt-3 z-[1] p-2 shadow-lg menu menu-sm dropdown-content bg-base-100 rounded w-56"
            >
              <div class="space-y-2 px-2 py-2">
                <div class="flex jutify-center items-center gap-2">
                  <div>
                    <i class="fa-regular fa-user text-gray-400 text-md"></i>
                  </div>
                  <div>User demo</div>
                </div>

                <div
                  class="flex justify-between border-t-[0.5px] border-b-[0.5px] border-gray-200 py-4"
                >
       
                  <div>
                    <span
                      class="relative overflow-hidden cursor-pointer group hover:overflow-visible focus-visible:outline-none"
                      aria-describedby="tooltip-01"
                    >
                      <!-- Tooltip trigger -->
                      <i
                        class="fa-regular fa-sun text-gray-500 text-md hover:bg-gray-100 px-5 py-2 rounded-md"
                      ></i>
                      <!-- End Tooltip trigger -->
                      <span
                        role="tooltip"
                        id="tooltip-01"
                        class="invisible absolute bottom-full left-1/2 z-10 mb-2 w-36 -translate-x-1/2 rounded shadow-md bg-gray-100 p-2 text-sm opacity-0 transition-all before:invisible before:absolute before:left-1/2 before:top-full before:z-10 before:mb-2 before:-ml-2 before:border-x-8 before:border-t-8 before:border-x-transparent before:border-t-slate-700 before:opacity-0 before:transition-all before:content-[''] group-hover:visible group-hover:block group-hover:opacity-100 group-hover:before:visible group-hover:before:opacity-100"
                        >Enable light theme</span
                      >
                    </span>
                  </div>

                  <div>
                    <span
                      class="relative overflow-hidden cursor-pointer group hover:overflow-visible focus-visible:outline-none"
                      aria-describedby="tooltip-01"
                    >
                      <!-- Tooltip trigger -->
                      <i
                    class="fa-solid fa-moon text-gray-500 text-md hover:bg-gray-100 px-5 py-2 rounded-md"
                  ></i>
                      <!-- End Tooltip trigger -->
                      <span
                        role="tooltip"
                        id="tooltip-01"
                        class="invisible absolute bottom-full left-1/2 z-10 mb-2 w-36 -translate-x-1/2 rounded shadow-md bg-gray-100 p-2 text-sm opacity-0 transition-all before:invisible before:absolute before:left-1/2 before:top-full before:z-10 before:mb-2 before:-ml-2 before:border-x-8 before:border-t-8 before:border-x-transparent before:border-t-slate-700 before:opacity-0 before:transition-all before:content-[''] group-hover:visible group-hover:block group-hover:opacity-100 group-hover:before:visible group-hover:before:opacity-100"
                        >Enable dark theme</span
                      >
                    </span>
                  </div>
                  <div>
                    <span
                      class="relative overflow-hidden cursor-pointer group hover:overflow-visible focus-visible:outline-none"
                      aria-describedby="tooltip-01"
                    >
                      <!-- Tooltip trigger -->
                      <i
                      class="fa-solid fa-desktop text-gray-500 text-md hover:bg-gray-100 px-5 py-2 rounded-md"
                    ></i>
                      <!-- End Tooltip trigger -->
                      <span
                        role="tooltip"
                        id="tooltip-01"
                        class="invisible absolute bottom-full left-1/2 z-10 mb-2 w-40 -translate-x-1/2 rounded shadow-md bg-gray-100 p-2 text-sm opacity-0 transition-all before:invisible before:absolute before:left-1/2 before:top-full before:z-10 before:mb-2 before:-ml-2 before:border-x-8 before:border-t-8 before:border-x-transparent before:border-t-slate-700 before:opacity-0 before:transition-all before:content-[''] group-hover:visible group-hover:block group-hover:opacity-100 group-hover:before:visible group-hover:before:opacity-100"
                        >Enable system theme</span
                      >
                    </span>
                  </div>
                 
                  
                </div>
                <div class="flex jutify-center items-center gap-2">
                  <div>
                    <i
                      class="fa-solid fa-arrow-right-from-bracket text-gray-400 text-md"
                    ></i>
                  </div>
                  <div>Sign out</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
