              <!-- Search Bar -->
              <div class="relative">
                  <i class="fa-solid fa-magnifying-glass text-gray-400 absolute top-1/2 transform -translate-y-1/2 left-3"></i>
                  <input
                      type="text"
                      placeholder="Search"

                  <i class="fa-regular fa-bell text-xl text-gray-400 hover:text-gray-600"></i>
                  <span class="absolute bottom-4 p-[0.5px] text-xs text-[#D97706] border rounded-full border-gray-100">0</span>
              </div>

              </div>
          </div>
      </div>
  </section>

            <div class="flex flex-col gap-y-3">
              <label>Business customers only</label>
