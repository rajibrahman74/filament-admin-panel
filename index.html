<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Filament Demo</title>
    <!-- 
       font awesome cdn
     -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 
        daysi ui cdn link
     -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.17/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- 
        Tailwind css cdn link
     -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- 
        navbar
     -->
    <section>
      <div class="navbar bg-base-100 shadow-md px-6">
        <div class="flex-1">
          <a class="text-xl text-bold font-bold">Filament Demo</a>
        </div>
        <div class="flex-none gap-4">
          <div class="form-control relative">
            <i
              class="fa-solid fa-magnifying-glass text-gray-400 absolute top-[13px] ml-3"
            ></i>
            <input
              type="text"
              placeholder="Search"
              class="px-8 py-1.5 rounded-lg border border-gray-300 border-[0.5px] focus:border-[0.5px] focus:outline-none focus:ring-1 focus:ring-[#D97706] placeholder-gray-400"
            />
          </div>
          <div class="relative">
            <i class="fa-regular fa-bell text-xl text-gray-400 hover:text-gray-500 "></i>
            <span class="absolute bottom-4 p-[0.5px] text-xs text-[#D97706] border rounded-full border-gray-100">0</span>
          </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="avatar"
            >
              <div class="w-9 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
                />
              </div>
            </div>
            <div
              tabindex="0"
              class="mt-3 z-[1] p-2 shadow-lg menu menu-sm dropdown-content bg-base-100 rounded w-56"
            >
            <div class="space-y-2 px-2 py-2">
              <div class="flex jutify-center items-center gap-2">
                <div>
                  <i class="fa-regular fa-user text-gray-400 text-md"></i>
                </div>
                <div>
                  User demo
                </div>
              </div>

              <div class="flex justify-between border-t-[0.5px] border-b-[0.5px] border-gray-200 py-4">
                <i class="fa-regular fa-sun text-gray-500 text-md hover:bg-gray-100 px-5 py-2 rounded-md"></i>
                <i class="fa-solid fa-moon text-gray-500 text-md hover:bg-gray-100 px-5 py-2 rounded-md"></i>
                <i class="fa-solid fa-desktop text-gray-500 text-md hover:bg-gray-100 px-5 py-2 rounded-md"></i>
              </div>
              <div class="flex jutify-center items-center gap-2">
                <div>
                  <i class="fa-solid fa-arrow-right-from-bracket text-gray-400 text-md"></i>
                </div>
                <div>
                  Sign out
                </div>
              </div>
            </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
